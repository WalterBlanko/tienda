<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Tiendita</title>
    {% load static %}
    {% include 'files/extends/links.html' %}

</head>
<body class="gradient-custom">
    {% include 'files/extends/barra.html' %}    
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Pago</h2>
                                <p class="text-white-50 mb-5">Metodos de pago</p>
                                <form id="registro">
                                    <div class="form-group edit">
                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label fw-bold fs-4">Precio final:</label>
                                            <span class="form-label fw-bold fs-4">$</span>
                                            <span class="form-label fw-bold fs-4" id="pago">0</span>
                                        </div>
                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label fw-bold fs-4">Cupon de descuento:</label>
                                            <input type="text" class="form-control form-control-lg"/>
                                        </div>
                                        <div class="form-outline form-white mb-4">
                                            <label for="InputAddress" class="form-label fw-bold fs-4">Metodo de pago: </label>
                                            <select class="form-select fs-5">
                                                <option active>Metodo de pago</option>
                                                <option value="1">Tranferencia bancaria</option>
                                                <option value="2">Tarjeta de credito</option>
                                                <option value="3">Tarjeta de debito</option>
                                                <option value="4">Mach</option>
                                            </select>
                                        </div>
                                        <label class="form-label fw-bold fs-4"> Comentarios:</label>
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px; resize: none;"></textarea>
                                        </div>
                                    </div>
                                    <div class="botones" >
                                        <input type="reset" class="btn btn-outline-light btn-lg px-5 tamanno" id="btnCancelar" value="Cancelar">
                                        <input type="submit" class="btn btn-outline-light btn-lg px-5 tamanno" onclick="pagar()" id="btnPagar" value="Pagar">
                                    </div>
                                </form>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <hr>
    {% include 'files/extends/footer.html' %}    
</body>
</html>
