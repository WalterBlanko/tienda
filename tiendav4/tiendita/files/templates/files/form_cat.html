<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit-Tiendita</title>
    {% load static %}
    {% include 'files/extends/links.html' %}

</head>

<body class="gradient-custom">
    {% include 'files/extends/barra.html' %}

    {% load crispy_forms_tags %}
    <br>
    {% for p in producto %}
    <div class="">
        <a href="{% url 'form_mod_cat' p.idProducto %}" style="color:white;">Modifica</a>
    </div>
    {% endfor %}
    <br>
    <div class="container">
        <div class="col-md-6 offset-md-3 mb-md-5 mt-md-4 pb-5">
            <div class="card bg-dark text-white">
                <div class="card-body p-5 text-center fs-4">
                    <h2>Ingresar Productos</h2>
                    <hr>
                    <form method="POST" action="" id="formulario" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form | crispy}}
                        <hr>
                        <div class="d-flex justify-content-end">
                            <input type="submit" class="btn btn-danger fs-4" id="enviar" value="Enviar">
                            &nbsp;
                            <input type="reset" class="btn btn-primary fs-4" id="limpiar" value="Limpiar">
                            &nbsp;
                            <a href="{% url 'catalogo' %}" class="btn btn-success">Volver</a>&nbsp;
                        </div>
                        <br>
                    </form>
                    <div class="alert alert-success" role="alert">
                        {{mensaje}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    {% include 'files/extends/footer.html' %}
</body>

</html>
