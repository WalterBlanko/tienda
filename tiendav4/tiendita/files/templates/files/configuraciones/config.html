<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Tiendita</title>
    {% load static %}
    {% include 'files/extends/links.html' %}

</head>
<body class="gradient-custom">
    {% include 'files/extends/barra.html' %}
    <div class="configuracion">
        <div class="configuracion__saludoUser">
            <div class="saludo__letras">
                <h1>holi</h1>
            </div>
        </div>
        <div class="configuracion__espacio">
            <div class="configuracion__grid">
                {% include 'files/extends/menuIzqSett.html' %}
                <div class="configuracion__menuCtr">
                    <div class="configuracion__datosPersonales">
                        <h2>Datos personales</h2>
                        <form>
                            <div class="form-group edit space">
                                <div class="form-outline form-white mb-4 ">
                                    <label class="form-label fw-bold fs-4">Nombre de usuario</label>
                                    <input class="form-control form-control-lg" type="text" placeholder="Tu nombre de usuario">
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label fw-bold fs-4">Correo electronico</label>
                                    <input class="form-control form-control-lg" type="email" placeholder="Tu correo electronico">
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label fw-bold fs-4">Contraseña</label>
                                    <input class="form-control form-control-lg" type="password" placeholder="Tu contraseña">
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label fw-bold fs-4">Confirmar contraseña</label>
                                    <input class="form-control form-control-lg" type="password" placeholder="Confirmar tu contraseña">
                                    <input class="btn btn-outline-light btn-lg px-5 configBtn" type="submit" value="Guardar">
                                </div>
                            </div>
                        </form>
                    </div>
                    
                </div>
                <div class="configuracion__menuDer">
                    <div class="configuracion__datosBancarios">
                        <h2>Ingresa una cuenta asociada a tu correo para futuras devoluciones de dinero</h2>
                        <form>
                            <div class="form-group edit space">
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label fw-bold fs-4">Banco</label>
                                    <select class="form-select fs-5">
                                        <option active>Seleccionar banco</select>
                                    </select>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label fw-bold fs-4">Tipo de cuenta</label>
                                    <select class="form-select fs-5">
                                        <option active>Seleccionar tipo de cuenta</select>
                                    </select>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label fw-bold fs-4">Número de cuenta</label>
                                    <input class="form-control form-control-lg" type="number" placeholder="Número de cuenta">
                                </div>
                                <input class="btn btn-outline-light btn-lg px-5 configBtn" type="submit" value="Guardar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <hr>
    {% include 'files/extends/footer.html' %}    
</body>
</html>
