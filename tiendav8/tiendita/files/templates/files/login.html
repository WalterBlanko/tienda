<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tiendita</title>

    {% load static %}
    {% include 'files/extends/links.html' %}

</head>
<body class="gradient-custom">
    {% include 'files/extends/barra.html' %}    

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
      
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesión</h2>
                                <p class="text-white-50 mb-5 fs-2">Ingresa tu Correo y Contraseña</p>
                            
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="txtCorreo" class="form-control form-control-lg" />
                                    <label class="form-label fw-bold fs-4" for="InputEmail">Correo</label>
                                </div>
                            
                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="txtPassword" class="form-control form-control-lg" />
                                    <label class="form-label fw-bold fs-4" for="InputPassword">Contraseña</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar Sesión</button>
                            </div>
                            <div>
                              <p class="mb-0 fw-bold fs-4">¿No tienes una cuenta? <a href="{% url 'register' %}" class="text-white-50 fw-bold fs-4">Registrate ya!</a>
                              </p>
                            </div>
      
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    {% include 'files/extends/footer.html' %}    
</body>
</html>
